<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Dearest Joy</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #ffb7d5, #ffd1e6, #ffe6f0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Neue', cursive;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><path fill="%23FFFFFF" opacity="0.2" d="M50,30 Q60,10 70,30 T90,30 Q100,10 110,30 T130,30 Q140,10 150,30 L150,50 Q140,70 150,90 L130,90 Q120,110 130,130 L110,130 Q100,150 90,130 L70,130 Q60,110 70,90 L50,90 Q40,70 50,50 Z"/><circle cx="40" cy="40" r="8" fill="%23FFFFFF" opacity="0.2"/><circle cx="120" cy="70" r="5" fill="%23FFFFFF" opacity="0.2"/><circle cx="80" cy="120" r="6" fill="%23FFFFFF" opacity="0.2"/></svg>');
            background-size: 200px;
            opacity: 0.15;
            z-index: -1;
        }
        
        .hello-kitty-bg {
            position: absolute;
            opacity: 0.1;
            z-index: 0;
            pointer-events: none;
        }
        
        .hello-kitty-bg.tl {
            top: 20px;
            left: 20px;
            width: 180px;
            height: 180px;
        }
        
        .hello-kitty-bg.tr {
            top: 20px;
            right: 20px;
            width: 160px;
            height: 160px;
            transform: scaleX(-1);
        }
        
        .hello-kitty-bg.bl {
            bottom: 20px;
            left: 20px;
            width: 140px;
            height: 140px;
        }
        
        .hello-kitty-bg.br {
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            transform: scaleX(-1);
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(255, 150, 200, 0.35);
            padding: 45px;
            max-width: 700px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 4px solid #ff9ecb;
            z-index: 10;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 12px;
            background: linear-gradient(90deg, #ff9ecb, #ff6b9d, #ff9ecb);
            border-radius: 25px 25px 0 0;
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4.2rem;
            color: #ff6b9d;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(255, 107, 157, 0.25);
            position: relative;
        }
        
        h1::after {
            content: "❤️";
            position: absolute;
            top: -15px;
            right: 30px;
            font-size: 2.5rem;
            animation: pulse 1.5s infinite;
        }
        
        .message {
            font-size: 2.1rem;
            color: #ff4081;
            line-height: 1.6;
            margin: 35px 0;
            font-weight: 700;
            position: relative;
            padding: 25px;
            background: rgba(255, 182, 193, 0.2);
            border-radius: 20px;
            border: 2px dashed #ff9ecb;
        }
        
        .buttons-section {
            position: relative;
            margin: 40px 0;
            padding: 20px;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            position: relative;
            min-height: 100px;
            margin: 20px auto;
            max-width: 600px;
        }
        
        .button-column {
            flex: 1;
            min-width: 280px;
            min-height: 100px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .btn {
            padding: 20px 40px;
            border: none;
            border-radius: 60px;
            font-size: 1.7rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            height: 90px;
            position: relative;
            z-index: 20;
            min-width: 280px;
            text-align: center;
        }
        
        .accept-btn {
            background: linear-gradient(145deg, #ff9ecb, #ff6b9d);
            color: white;
            z-index: 15;
            position: static;
            transform: none !important;
        }
        
        .accept-btn:hover {
            transform: translateY(-5px) !important;
            box-shadow: 0 12px 25px rgba(255, 107, 157, 0.55);
            background: linear-gradient(145deg, #ff6b9d, #ff4081);
        }
        
        .decline-btn {
            background: linear-gradient(145deg, #b0b0b0, #888888);
            color: white;
            position: absolute;
            transition: all 0.2s ease;
        }
        
        .decline-btn:hover {
            background: linear-gradient(145deg, #888888, #606060);
        }
        
        .response-message {
            font-size: 2.7rem;
            color: #ff4081;
            font-weight: bold;
            margin: 35px 0 25px;
            font-family: 'Dancing Script', cursive;
            opacity: 0;
            transition: opacity 1s ease;
            min-height: 90px;
            background: rgba(255, 240, 245, 0.7);
            padding: 25px;
            border-radius: 20px;
            border: 2px solid #ff9ecb;
        }
        
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
        }
        
        .heart {
            position: absolute;
            width: 25px;
            height: 25px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff4081"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            background-size: contain;
            opacity: 0;
        }
        
        .floating {
            position: absolute;
            animation: float 5s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .bounce { 
            animation: bounce 0.5s ease;
        }
        
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        
        .instructions {
            font-size: 1.2rem;
            color: #ff6b9d;
            margin-top: 15px;
            font-style: italic;
            opacity: 0.8;
        }
        
        @media (max-width: 750px) {
            .container {
                padding: 35px 25px;
            }
            
            h1 {
                font-size: 3.2rem;
            }
            
            .message {
                font-size: 1.8rem;
                padding: 20px;
            }
            
            .btn {
                font-size: 1.4rem;
                padding: 18px 30px;
                height: 80px;
                min-width: 250px;
            }
            
            .response-message {
                font-size: 2.2rem;
            }
            
            .buttons-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .button-column {
                min-height: 90px;
            }
            
            .hello-kitty-bg {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Hello Kitty background images -->
    <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'><circle cx='100' cy='100' r='90' fill='white'/><circle cx='80' cy='80' r='15' fill='black'/><circle cx='120' cy='80' r='15' fill='black'/><ellipse cx='100' cy='110' rx='25' ry='20' fill='none' stroke='black' stroke-width='3'/><path d='M70,50 Q90,30 110,50' fill='none' stroke='black' stroke-width='3'/></svg>" class="hello-kitty-bg tl">
    <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'><circle cx='100' cy='100' r='90' fill='white'/><circle cx='80' cy='80' r='15' fill='black'/><circle cx='120' cy='80' r='15' fill='black'/><ellipse cx='100' cy='110' rx='25' ry='20' fill='none' stroke='black' stroke-width='3'/><path d='M70,50 Q90,30 110,50' fill='none' stroke='black' stroke-width='3'/></svg>" class="hello-kitty-bg tr">
    <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'><circle cx='100' cy='100' r='90' fill='white'/><circle cx='80' cy='80' r='15' fill='black'/><circle cx='120' cy='80' r='15' fill='black'/><ellipse cx='100' cy='110' rx='25' ry='20' fill='none' stroke='black' stroke-width='3'/><path d='M70,50 Q90,30 110,50' fill='none' stroke='black' stroke-width='3'/></svg>" class="hello-kitty-bg bl">
    <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'><circle cx='100' cy='100' r='90' fill='white'/><circle cx='80' cy='80' r='15' fill='black'/><circle cx='120' cy='80' r='15' fill='black'/><ellipse cx='100' cy='110' rx='25' ry='20' fill='none' stroke='black' stroke-width='3'/><path d='M70,50 Q90,30 110,50' fill='none' stroke='black' stroke-width='3'/></svg>" class="hello-kitty-bg br">
    
    <div class="container">
        <h1>For My Dearest Joy</h1>
        <div class="message">
            Hello Joy 😍😊, I apologize for Hurting you. 🥹🌚🌚
        </div>
        
        <div class="buttons-section">
            <div class="buttons-container">
                <div class="button-column">
                    <button class="btn accept-btn" id="acceptBtn">
                        Apology accepted ✅😘
                    </button>
                </div>
                <div class="button-column" id="declineContainer">
                    <button class="btn decline-btn" id="declineBtn">
                        Apology declined ❌😡
                    </button>
                </div>
            </div>
            <div class="instructions">()</div>
        </div>
        
        <div class="response-message" id="responseMessage"></div>
        
        <div class="hearts" id="heartsContainer"></div>
    </div>
    
    <audio id="backgroundMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const acceptBtn = document.getElementById('acceptBtn');
            const declineBtn = document.getElementById('declineBtn');
            const responseMessage = document.getElementById('responseMessage');
            const heartsContainer = document.getElementById('heartsContainer');
            const backgroundMusic = document.getElementById('backgroundMusic');
            const declineContainer = document.getElementById('declineContainer');
            
            // Set music volume to 10%
            backgroundMusic.volume = 0.1;
            
            // Try to play music with user interaction
            document.body.addEventListener('click', function() {
                backgroundMusic.play().catch(e => console.log("Autoplay prevented:", e));
            }, { once: true });
            
            // Move decline button on hover
            declineBtn.addEventListener('mouseover', function() {
                const containerRect = declineContainer.getBoundingClientRect();
                const btnRect = declineBtn.getBoundingClientRect();
                
                // Calculate new position within container
                const maxX = containerRect.width - btnRect.width;
                const maxY = containerRect.height - btnRect.height;
                
                // Generate random position within container boundaries
                const newX = Math.random() * maxX;
                const newY = Math.random() * maxY;
                
                declineBtn.style.left = `${newX}px`;
                declineBtn.style.top = `${newY}px`;
                
                // Add bounce effect to accept button
                acceptBtn.classList.add('bounce');
                setTimeout(() => acceptBtn.classList.remove('bounce'), 500);
            });
            
            // Accept button functionality
            acceptBtn.addEventListener('click', function() {
                responseMessage.textContent = "Yesss !!, Thankyou girl 😝😝✨✨";
                responseMessage.style.opacity = "1";
                
                // Create glitter effect
                createHearts();
                
                // Play celebration sound
                playCelebrationSound();
                
                // Hide buttons
                acceptBtn.style.display = "none";
                declineBtn.style.display = "none";
                
                // Increase music volume slightly
                backgroundMusic.volume = 0.15;
                
                // Update instructions
                document.querySelector('.instructions').textContent = "You're the best! 💖";
            });
            
            // Decline button functionality
            declineBtn.addEventListener('click', function() {
                // Move button away
                declineBtn.dispatchEvent(new Event('mouseover'));
                
                // Show message
                responseMessage.textContent = "Please reconsider... 🥺";
                responseMessage.style.opacity = "1";
                
                // Create sad animation
                createFallingHearts();
            });
            
            function createHearts() {
                for (let i = 0; i < 150; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.classList.add('heart');
                        
                        const size = Math.random() * 25 + 15;
                        heart.style.width = `${size}px`;
                        heart.style.height = `${size}px`;
                        
                        const startLeft = Math.random() * 100;
                        heart.style.left = `${startLeft}%`;
                        heart.style.top = `-30px`;
                        
                        const animationDuration = Math.random() * 3 + 2;
                        heart.style.animation = `fall ${animationDuration}s linear forwards`;
                        
                        heartsContainer.appendChild(heart);
                        
                        // Remove heart after animation
                        setTimeout(() => {
                            heart.remove();
                        }, animationDuration * 1000);
                    }, i * 50);
                }
            }
            
            function createFallingHearts() {
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.classList.add('heart');
                        
                        const size = Math.random() * 15 + 5;
                        heart.style.width = `${size}px`;
                        heart.style.height = `${size}px`;
                        
                        const startLeft = Math.random() * 100;
                        heart.style.left = `${startLeft}%`;
                        heart.style.top = `-30px`;
                        
                        const animationDuration = Math.random() * 5 + 3;
                        heart.style.animation = `fall ${animationDuration}s linear forwards`;
                        heart.style.opacity = "0.7";
                        heart.style.filter = "grayscale(70%)";
                        
                        heartsContainer.appendChild(heart);
                        
                        // Remove heart after animation
                        setTimeout(() => {
                            heart.remove();
                        }, animationDuration * 1000);
                    }, i * 100);
                }
            }
            
            function playCelebrationSound() {
                // Create celebration sound
                try {
                    const context = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = context.createOscillator();
                    const gainNode = context.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(context.destination);
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.value = 523.25; // C5
                    
                    gainNode.gain.setValueAtTime(0.1, context.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 1);
                    
                    oscillator.start();
                    oscillator.stop(context.currentTime + 1);
                } catch (e) {
                    console.log("Web Audio API not supported");
                }
            }
            
            // Add floating elements for decoration
            function createFloatingElements() {
                const container = document.querySelector('.container');
                const emojis = ['🎀', '🌸', '💖', '✨', '🎈', '💕', '💝', '🎁', '🦄', '🐱'];
                
                for (let i = 0; i < 15; i++) {
                    const floatingElement = document.createElement('div');
                    floatingElement.classList.add('floating');
                    floatingElement.style.position = 'absolute';
                    floatingElement.style.fontSize = `${Math.random() * 24 + 16}px`;
                    floatingElement.style.opacity = Math.random() * 0.5 + 0.3;
                    floatingElement.style.left = `${Math.random() * 100}%`;
                    floatingElement.style.top = `${Math.random() * 100}%`;
                    floatingElement.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    
                    // Different animation delays
                    floatingElement.style.animationDelay = `${Math.random() * 2}s`;
                    
                    container.appendChild(floatingElement);
                }
            }
            
            createFloatingElements();
            
            // Add CSS for falling animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fall {
                    0% {
                        transform: translateY(0) rotate(0deg);
                        opacity: 1;
                    }
                    100% {
                        transform: translateY(100vh) rotate(360deg);
                        opacity: 0;
                    }
                }
                
                @keyframes pulse {
                    0% { transform: scale(1); }
                    50% { transform: scale(1.15); }
                    100% { transform: scale(1); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
